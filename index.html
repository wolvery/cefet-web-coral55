<!doctype html>
<html>
<head>
  <title>Lanchonete do Coral 55</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div id="recipiente">
    <div id="cabecalho">
      <h1>Lanchonete do Coral 55</h1>
      <h2>O melhor <span class="acai">açaí</span> marítimo da região</h2>
    </div>
    <div id="conteudo">
      <div id="lateral">
        <img src="images/siri.png" id="siri" alt="Um siri feliz após comer na lanchonete">
        <h2><span class="menu">Cardápio</span></h2>
        <img src="images/bolhas.png" id="bubles" alt="Bolhas de ar">
        <img src="images/peixe.png" id="fish" alt="Peixe feliz após beber um delicioso
          coquetel de algas">
      </div>
      <div id="cardapio">
        <h3>Salgados</h3>
		
		<li>
		<label>Pão de queijo de égua marinha</label> <span>$ 0,99</span>
		</li>
		<li>
        <label>Hamburguer de microinsetos com salada de algas ou de musgo</label> <span >$ 2,49</span>
		</li>
        <h3>Pratos</h3>
		<li>
        <label>Açaí do manguezal 500ml</label><span >$ 4,99</span>
		</li>
		<li>
        <label>Açaí marítimo (assinatura) 500ml</label> <span >$ 6,99</span>
		</li>
		<li>
        <label>Algas verdes fritas</label> <span >$ 7,49</span>
		</li>
		<li>
        <label>Plâncton ao molho de maracujá</label> <span >$ 12,49</span>
		</li>
		<li>
        <label>Plâncton do pacífico (importado) marinado</label> <span >$ 19,99</span>
		</li>
        <h3>Bebes</h3>
		<li>
        <label>Água temperada (cortesia)</label>
		</li>
		<li>
        <label>Água doce importada (copo)</label> <span >$ 29,49</span>
		</li>
		<li>
        <label>Coquetel de algas (alcoólico)</label> <span >$ 8,99</span>
		<li>
        <label>Coquetel de algas (kids)</label> <span >$ 5,49</span>
		</li>
      </div>
    </div>
  </div>
  <div id="ticket">
    <img src="images/ticket.png" alt="Cupom de desconto">
  </div>
  <div id="rodape">
    <img src="images/cartoes.png" alt="Formas de pagamento: Visa e Masterard">
  </div>
</body>
</html>
